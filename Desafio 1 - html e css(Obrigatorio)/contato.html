<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Nexcent</title>
    <link rel="stylesheet" type="text/css" href="/style.css" media="screen">
</head>

<body>
    <nav>
        <header>
            <a href="/index.html"><img src="img/Logo.png" alt="logo-nexcent" id="logo-nexcent"></a>
        </header>
        <menu>
            <li><a href="/index.html">Home</a></li>
            <li><a href="" id="actual-page">Contato</a></li>
        </menu>
    </nav>
    <main id="main-form">


        <form method="post">
            <h1>Contato</h1>

            <div>
                <label for="name">Nome:<span aria-label="required">*</label>
                <input type="text" id="name" name="user_name" placeholder="Seu nome" required>
            </div>



            <div>
                <label for="email">Email:<span aria-label="required">*</label>
                <input type="email" id="email" name="user_email" placeholder="exemplo@email.com" required>
            </div>



            <div>
                <label for="number">Numero:<span aria-label="required">*</label>
                <input type="text" id="number" name="user_number" placeholder="(XX) 9-XXXX-XXXX" required>
            </div>



            <div>
                <label for="msg">Mensagem:<span aria-label="required">*</label>
                <textarea id="msg" name="user_msg" placeholder="Sua mensagem..." required></textarea>
            </div>



            <button type="submit" id="form-button">Enviar</button>

            </ul>

        </form>


    </main>
    <footer>
        <div class="footer-nav">
            <img src="/img/Logo-white.png" alt="Nexcent-logo" id="logo-footer">
            <p class="footer-text">Copyright © 2020 Nexcent ltd.</p>
            <p class="footer-text">All rights reserved</p>
            <div>
                <a href=""><img src="img/insta.png" alt="insta-icon" class="footer-img"></a>
                <a href=""><img src="img/bola.png" alt="bola-icon" class="footer-img"></a>
                <a href=""><img src="img/tweeter.png" alt="tweeter-icon" class="footer-img"></a>
                <a href=""><img src="img/youtube.png" alt="youtube-icon" class="footer-img"></a>
            </div>
        </div>
        <div class="footer-nav">
            <h3 class="footer-text">Empresa</h3>
            <a href="" class="footer-a">Sobre nós</a>
            <a href="" class="footer-a">Contatos</a>
            <a href="" class="footer-a">Preços</a>
            <a href="" class="footer-a">Depoimentos</a>
        </div>

    </footer>
</body>

</html>
