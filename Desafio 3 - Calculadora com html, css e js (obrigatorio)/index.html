<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Calculadora</title>
</head>

<body>
    <section>
        <h1 id="titulo">Calculadora</h1>
        <div id="calculadora">
            <div id="screen-calc">
                <h1 id="num-principal">0</h1>
                <h2 id="num-secundario">0</h2>
            </div>

            <div id="buttons-num">
                <div>
                    <button>CE</button>
                    <button>C</button>
                    <button>%</button>
                    <button>/</button>
                </div>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>x</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div>
                    <button>0</button>
                    <button>.</button>
                    <button id="button-igual">=</button>

                </div>


            </div>

    </section>

    <script src="scripts/main.js"></script>
</body>

</html>
