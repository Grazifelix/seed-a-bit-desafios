<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Calculadora</title>
</head>

<body>
    <section>
        <h1 id="titulo">Calculadora</h1>
        <div id="calculadora">
            <div id="screen-calc">
                <h1 id="num-principal">0</h1>
                <h2 id="num-secundario">0</h2>
            </div>

            <div id="buttons-num">
                <div>
                    <button id="button-CE">CE</button>
                    <button id="button-C">C</button>
                    <button id="num-mult">x</button>
                    <button id="button-division">/</button>
                </div>
                <div>
                    <button class="number" id="button-7">7</button>
                    <button class="number" id="button-8">8</button>
                    <button class="number" id="button-9">9</button>
                    <button id="button-sum">+</button>
                    
                </div>
                <div>
                    <button class="number" id="button-4">4</button>
                    <button class="number" id="button-5">5</button>
                    <button class="number" id="button-6">6</button>
                    <button id="button-sub">-</button>
                </div>
                <div>
                    <button class="number" id="button-1">1</button>
                    <button class="number" id="button-2">2</button>
                    <button class="number" id="button-3">3</button>
                    <button id="button-dot">.</button>
                    
                </div>
                <div id="final-buttons">
                    <button class="number" id="button-0">0</button>
                    <button id="button-igual">=</button>

                </div>


            </div>

    </section>

    <script src="scripts/main.js"></script>
</body>

</html>
